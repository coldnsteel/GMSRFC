<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛡️ Cashier - GMSRFC Cosmic Checkout 🌌</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body { background: #0a0a23; color: #f0f0f0; font-family: Arial, sans-serif; }
        .cashier-container {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.4), rgba(255, 69, 0, 0.4));
            border: 4px solid #b8860b;
            border-radius: 25px;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 60px rgba(184, 134, 11, 0.5);
        }
        .cashier-title { color: #b8860b; font-size: 2.5em; }
        .cashier-text { color: #00ced1; font-size: 1.2em; margin: 20px 0; }
        .cashier-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .cashier-btn:hover { background: #0070ba; }
    </style>
</head>
<body>
    <div class="cashier-container">
        <h1 class="cashier-title">🛡️ GMSRFC Cosmic Cashier 🌌</h1>
        <p class="cashier-text" id="purchaseInfo">Processing your purchase...</p>
        <button class="cashier-btn" onclick="completePurchase()">💳 Complete Purchase</button>
    </div>
    <footer>
        <p style="color: #00ced1; text-align: center;">
            <a href="/" style="color: #ff1493;">🏛️ Back to GMSRFC</a> |
            <a href="/Dogpatch-Market/index.html" style="color: #b8860b;">🛒 Dogpatch Market</a>
        </p>
        <p style="color: #00ced1; text-align: center;">🔑 Code: Cashier_Fortress_v1.3</p>
    </footer>
    <script src="/assets/js/cosmic.js"></script>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return { item: params.get('item') || 'unknown', amount: params.get('amount') || '0' };
        }
        function completePurchase() {
            const { item, amount } = getQueryParams();
            const log = JSON.parse(localStorage.getItem('securityLog') || '[]');
            log.push({ issue: `Purchase completed: ${item} ($${amount})`, timestamp: new Date().toISOString(), source: 'Cashier' });
            localStorage.setItem('securityLog', JSON.stringify(log));
            alert(`Thank you for purchasing ${item} for $${amount}! You're now part of the Psi-Omega universe.`);
            window.location.href = '/Dogpatch-Market/index.html';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const { item, amount } = getQueryParams();
            document.getElementById('purchaseInfo').textContent = `Purchasing ${item} for $${amount}...`;
        });
    </script>
</body>
</html>
