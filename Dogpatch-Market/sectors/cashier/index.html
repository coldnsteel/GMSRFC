<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üõ°Ô∏è Cosmic Cashier - GMSRFC Secure Checkout üåå</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #6a5acd !important;
            color: #f0f0f0;
            font-family: -apple-system, Arial, sans-serif;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cashier-container {
            background: linear-gradient(135deg, rgba(106, 90, 205, 0.7), rgba(255, 105, 180, 0.7));
            border: 4px solid #ff69b4;
            border-radius: 25px;
            padding: 20px;
            max-width: 90%;
            width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.7);
        }
        .cashier-title {
            color: #00ff7f;
            font-size: 2em;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
            margin-bottom: 15px;
        }
        .cashier-text {
            color: #ff69b4;
            font-size: 1.2em;
            margin: 15px 0;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .payment-btn {
            font-size: 1em;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ff7f, #ff1493);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            transition: transform 0.3s ease;
        }
        .payment-btn:hover {
            transform: scale(1.05);
        }
        .paypal-btn {
            background: #0070ba;
        }
        .paypal-btn:hover {
            background: #005ea6;
        }
        .crypto-address {
            font-size: 0.9em;
            color: #00ff7f;
            word-break: break-all;
            margin-top: 10px;
            background: rgba(0, 255, 127, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        .copy-btn {
            font-size: 0.8em;
            padding: 8px 15px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            body { font-size: 14px; }
            .cashier-container { padding: 15px; width: 95%; }
            .cashier-title { font-size: 1.5em; }
            .cashier-text { font-size: 1em; }
            .payment-btn { font-size: 0.9em; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="cashier-container">
        <h1 class="cashier-title">üõ°Ô∏è Cosmic Cashier üåå</h1>
        <p class="cashier-text" id="purchaseInfo">Processing your purchase...</p>
        <div class="payment-options">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="dr.karlagottschalk@gmail.com">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="item_name" id="itemName" value="">
                <input type="hidden" name="amount" id="itemAmount" value="">
                <button type="submit" class="payment-btn paypal-btn">üí≥ Pay with PayPal</button>
            </form>
            <button class="payment-btn" onclick="showCrypto('bitcoin')">ü™ô Pay with Bitcoin</button>
            <button class="payment-btn" onclick="showCrypto('ethereum')">üíé Pay with Ethereum</button>
            <button class="payment-btn" onclick="alert('CTOK payments coming soon!');">üåü Pay with CTOK</button>
        </div>
        <div id="cryptoInfo" style="display: none;">
            <div class="crypto-address" id="cryptoAddress"></div>
            <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
        </div>
    </div>
    <footer>
        <p style="color: #ff69b4; text-align: center; margin: 15px 0;">
            <a href="/" style="color: #00ff7f;">üèõÔ∏è Back to GMSRFC</a> |
            <a href="/Dogpatch-Market/index.html" style="color: #00ff7f;">üõí Dogpatch Market</a>
        </p>
        <p style="color: #ff69b4; text-align: center;">üîë Code: Cashier_Fortress_v2.7</p>
    </footer>
    <script>
        let currentItem = 'fortress-pass';
        let currentAmount = 8;
        
        function showCrypto(method) {
            const cryptoInfo = document.getElementById('cryptoInfo');
            const cryptoAddress = document.getElementById('cryptoAddress');
            
            if (method === 'bitcoin') {
                cryptoAddress.innerHTML = `<strong>Bitcoin Payment</strong><br>Address: bc1qvevxcage66n8j86rtzvxn8xrzw9k5nOp5fxg<br>Amount: $${currentAmount} USD worth of BTC`;
            } else if (method === 'ethereum') {
                cryptoAddress.innerHTML = `<strong>Ethereum Payment</strong><br>Address: 0xfD9FD0c94caf9AdDbEd6c968504cC47f2638C158<br>Amount: $${currentAmount} USD worth of ETH`;
            }
            cryptoInfo.style.display = 'block';
        }
        
        function copyAddress() {
            const addressText = document.getElementById('cryptoAddress').innerHTML;
            const addressMatch = addressText.match(/(bc1[a-zA-Z0-9]+|0x[a-fA-F0-9]+)/);
            if (addressMatch) {
                navigator.clipboard.writeText(addressMatch[0]).then(() => {
                    alert('Address copied!');
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('purchaseInfo').textContent = `Purchasing ${currentItem} for $${currentAmount}...`;
            document.getElementById('itemName').value = currentItem;
            document.getElementById('itemAmount').value = currentAmount;
        });
    </script>
</body>
</html>
