<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🛡️ Cosmic Cashier - GMSRFC Secure Checkout 🌌</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #6a5acd !important;
            color: #f0f0f0;
            font-family: -apple-system, Arial, sans-serif;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cashier-container {
            background: linear-gradient(135deg, rgba(106, 90, 205, 0.7), rgba(255, 105, 180, 0.7));
            border: 4px solid #ff69b4;
            border-radius: 25px;
            padding: 20px;
            max-width: 90%;
            width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.7);
        }
        .cashier-title {
            color: #00ff7f;
            font-size: 2em;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
            margin-bottom: 15px;
        }
        .cashier-text {
            color: #ff69b4;
            font-size: 1.2em;
            margin: 15px 0;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .payment-btn {
            font-size: 1em;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ff7f, #ff1493);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            transition: transform 0.3s ease;
        }
        .payment-btn:hover {
            transform: scale(1.05);
        }
        .paypal-btn {
            background: #0070ba;
        }
        .paypal-btn:hover {
            background: #005ea6;
        }
        .error-message {
            color: #ff4500;
            font-size: 1em;
            margin: 10px 0;
        }
        @media (max-width: 480px) {
            body { font-size: 14px; }
            .cashier-container { padding: 15px; width: 95%; }
            .cashier-title { font-size: 1.5em; }
            .cashier-text { font-size: 1em; }
            .payment-btn { font-size: 0.9em; padding: 8px 15px; }
            footer a { word-break: break-all; white-space: normal; }
        }
    </style>
</head>
<body>
    <div class="cashier-container">
        <h1 class="cashier-title">🛡️ Cosmic Cashier 🌌</h1>
        <p class="cashier-text" id="purchaseInfo">Processing your purchase...</p>
        <div id="errorMessage" class="error-message" style="display: none;">Invalid purchase details. Please try again.</div>
        <div class="payment-options">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="FWY6FR3ZYSCF2">
                <input type="hidden" name="item_name" id="itemName" value="">
                <input type="hidden" name="amount" id="itemAmount" value="">
                <button type="submit" class="payment-btn paypal-btn">💳 Pay with PayPal</button>
            </form>
            <button class="payment-btn" onclick="completePurchase('bitcoin')">🪙 Pay with Bitcoin</button>
            <button class="payment-btn" onclick="completePurchase('ethereum')">💎 Pay with Ethereum</button>
            <button class="payment-btn" onclick="alert('CTOK payments coming soon!'); window.location.href='/Dogpatch-Market/index.html';">🌟 Pay with CTOK</button>
        </div>
    </div>
    <footer>
        <p style="color: #ff69b4; text-align: center; margin: 15px 0;">
            <a href="/" style="color: #00ff7f;">🏛️ Back to GMSRFC</a> |
            <a href="/Dogpatch-Market/index.html" style="color: #00ff7f;">🛒 Dogpatch Market</a>
        </p>
        <p style="color: #ff69b4; text-align: center;">🔑 Code: Cashier_Fortress_v2.2</p>
    </footer>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            let item = params.get('item') || 'unknown';
            let amount = parseFloat(params.get('amount')) || 0;
            if (item === 'unknown' || (amount === 0 && item !== 'reviewer-code')) {
                document.getElementById('errorMessage').style.display = 'block';
                return { item: 'unknown', amount: 0 };
            }
            return { item, amount };
        }
        function completePurchase(method) {
            const { item, amount } = getQueryParams();
            if (item === 'unknown' || (amount === 0 && item !== 'reviewer-code')) {
                alert('Error: Invalid purchase details. Please return to Dogpatch Market.');
                return;
            }
            const log = JSON.parse(localStorage.getItem('securityLog') || '[]');
            if (item === 'reviewer-code' && amount === 0) {
                log.push({ issue: `Reviewer code granted: ${item}`, timestamp: new Date().toISOString(), source: 'Cashier' });
                localStorage.setItem('securityLog', JSON.stringify(log));
                alert('Reviewer code granted! Welcome to Psi-Omega.');
                window.location.href = '/Dogpatch-Market/index.html';
                return;
            }
            log.push({ issue: `Purchase initiated: ${item} ($${amount}) via ${method}`, timestamp: new Date().toISOString(), source: 'Cashier' });
            localStorage.setItem('securityLog', JSON.stringify(log));
            if (method === 'bitcoin') {
                window.location.href = `bitcoin:bc1qvevxcage66n8j86rtzvxn8xrzw9k5nOp5fxg?amount=${amount}&label=Psi-Omega%20Purchase:${item}`;
            } else if (method === 'ethereum') {
                window.location.href = `ethereum:0xfD9FD0c94caf9AdDbEd6c968504cC47f2638C158?value=${amount * 1e18}&gas=21000&data=Psi-Omega-Purchase-${item}`;
            } else {
                alert('This payment method is coming soon!');
                window.location.href = '/Dogpatch-Market/index.html';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const { item, amount } = getQueryParams();
            document.getElementById('purchaseInfo').textContent = `Purchasing ${item} for $${amount}...`;
            // Update PayPal form fields
            document.getElementById('itemName').value = item;
            document.getElementById('itemAmount').value = amount;
        });
    </script>
</body>
</html>
