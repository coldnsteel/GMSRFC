<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Cosmic Cashier - GMSRFC Secure Checkout üåå</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            background: #6a5acd; /* Medium purple */
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cashier-container {
            background: linear-gradient(135deg, rgba(106, 90, 205, 0.7), rgba(255, 105, 180, 0.7));
            border: 4px solid #ff69b4; /* Vibrant pink */
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 60px rgba(255, 105, 180, 0.7), 0 0 20px rgba(0, 255, 127, 0.5);
            animation: cosmicGlow 3s ease-in-out infinite;
        }
        @keyframes cosmicGlow {
            0%, 100% { box-shadow: 0 15px 60px rgba(255, 105, 180, 0.7), 0 0 20px rgba(0, 255, 127, 0.5); }
            50% { box-shadow: 0 20px 80px rgba(255, 105, 180, 0.9), 0 0 30px rgba(0, 255, 127, 0.7); }
        }
        .cashier-title {
            color: #00ff7f; /* Vibrant spring green */
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }
        .cashier-text {
            color: #ff69b4; /* Vibrant pink */
            font-size: 1.3em;
            margin: 20px 0;
        }
        .cashier-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ff7f, #ff1493);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            transition: all 0.3s ease;
        }
        .cashier-btn:hover {
            background: linear-gradient(135deg, #00cc66, #c71585);
            transform: scale(1.05);
        }
        .paypal-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background: #0070ba; /* PayPal blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        .paypal-btn:hover {
            background: #005ea6;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .cashier-container { padding: 20px; }
            .cashier-title { font-size: 2em; }
            .cashier-btn, .paypal-btn { font-size: 1em; padding: 12px 20px; }
        }
        @media (max-width: 480px) {
            body { font-size: 14px; }
            .cashier-title { font-size: 1.8em; }
            .cashier-text { font-size: 1.1em; }
            .cashier-btn, .paypal-btn { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="cashier-container">
        <h1 class="cashier-title">üõ°Ô∏è Cosmic Cashier üåå</h1>
        <p class="cashier-text" id="purchaseInfo">Processing your purchase...</p>
        <button class="cashier-btn" onclick="completePurchase()">üí≥ Complete Purchase</button>
        <button class="paypal-btn" onclick="completePurchase('paypal')">üí≥ Pay with PayPal</button>
    </div>
    <footer>
        <p style="color: #ff69b4; text-align: center;">
            <a href="/" style="color: #00ff7f;">üèõÔ∏è Back to GMSRFC</a> |
            <a href="/Dogpatch-Market/index.html" style="color: #00ff7f;">üõí Dogpatch Market</a>
        </p>
        <p style="color: #ff69b4; text-align: center;">üîë Code: Cashier_Fortress_v1.5</p>
    </footer>
    <script src="/assets/js/cosmic.js"></script>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return { item: params.get('item') || 'unknown', amount: params.get('amount') || '0' };
        }
        function completePurchase(method) {
            const { item, amount } = getQueryParams();
            const log = JSON.parse(localStorage.getItem('securityLog') || '[]');
            log.push({ issue: `Purchase completed: ${item} ($${amount}) via ${method || 'default'}`, timestamp: new Date().toISOString(), source: 'Cashier' });
            localStorage.setItem('securityLog', JSON.stringify(log));
            alert(`Thank you for purchasing ${item} for $${amount}! You're now part of the Psi-Omega universe.`);
            window.location.href = '/Dogpatch-Market/index.html';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const { item, amount } = getQueryParams();
            document.getElementById('purchaseInfo').textContent = `Purchasing ${item} for $${amount}...`;
        });
    </script>
</body>
</html>
