<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Portable Studio (Ultimate Cosmic Studio) - GMSRFC</title>
    <link rel="stylesheet" href="/saint-panteleimon-blessing.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #330066, #000066);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            animation: cosmicPulse 4s ease-in-out infinite;
        }

        @keyframes cosmicPulse {
            0%, 100% { background: linear-gradient(45deg, #0a0a0a, #1a0033, #330066, #000066); }
            25% { background: linear-gradient(45deg, #1a0033, #330066, #000066, #0a0a0a); }
            50% { background: linear-gradient(45deg, #330066, #000066, #0a0a0a, #1a0033); }
            75% { background: linear-gradient(45deg, #000066, #0a0a0a, #1a0033, #330066); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .cosmic-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #ffff00; }
            to { text-shadow: 0 0 30px #ff00ff, 0 0 40px #ffff00, 0 0 50px #00ffff; }
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .genre-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .genre-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
            border-radius: 20px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .genre-btn:hover, .genre-btn.active {
            background: #00ffff;
            color: #000;
            transform: scale(1.05);
        }

        .main-studio {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .instrument-panel {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .panel-title {
            color: #00ffff;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .instrument-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .instrument-btn {
            padding: 15px 10px;
            background: linear-gradient(45deg, #2a2a2a, #4a4a4a);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .instrument-btn:hover {
            background: linear-gradient(45deg, #00ffaa, #0088aa);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .instrument-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 255, 255, 0.6);
        }

        .recording-section {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ff0000;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 12px;
            background: linear-gradient(45deg, #ff0000, #b30000);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #b30000, #ff0000);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .waveform-container {
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 10px;
            height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .waveform-display {
            display: flex;
            align-items: center;
            height: 100%;
            gap: 2px;
        }

        .waveform-bar {
            width: 3px;
            background: linear-gradient(to top, #00ffff, #ff00ff);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .mixer-section {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffaa00;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        .track-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .track {
            background: rgba(52, 73, 94, 0.5);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ffaa00;
        }

        .track-name {
            color: #ffaa00;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .slider-container {
            margin-bottom: 10px;
        }

        .slider-label {
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-bottom: 5px;
            display: block;
        }

        .slider {
            width: 100%;
            height: 5px;
            background: #34495e;
            outline: none;
            border-radius: 5px;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ffaa00;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ffaa00;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .track-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .track-btn {
            flex: 1;
            padding: 5px;
            background: #34495e;
            border: 1px solid #ffaa00;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .track-btn:hover {
            background: #ffaa00;
            color: #000;
        }

        .track-btn.active {
            background: #ff0000;
        }

        .effects-section {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ff00ff;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .effect-unit {
            background: rgba(155, 89, 182, 0.2);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .effect-name {
            color: #ff00ff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .effect-toggle {
            background: #34495e;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .effect-toggle:hover, .effect-toggle.active {
            background: #ff00ff;
            color: #000;
        }

        .collaboration-section {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #00ff00;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .chat-area {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            overflow-y: auto;
            font-family: monospace;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background: #34495e;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #ffffff;
        }

        .send-btn {
            padding: 10px 20px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #00cc00;
        }

        .ai-assistant {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ff9900;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
        }

        .ai-suggestions {
            background: #000;
            border: 2px solid #ff9900;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 100px;
        }

        .suggestion {
            color: #ff9900;
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #ff9900;
            padding-left: 10px;
        }

        .heuristic-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }

        .heuristic-log {
            font-size: 0.7em;
            line-height: 1.2;
            margin-bottom: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-pass { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .log-fail { background: rgba(255, 0, 0, 0.2); color: #ff0000; }

        .error-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            z-index: 2000;
            display: none;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .emergency-stop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff0000;
            border: 4px solid #fff;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: emergencyPulse 2s infinite;
            z-index: 1000;
        }

        @keyframes emergencyPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
        }

        .payment-section {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-studio {
                grid-template-columns: 1fr;
            }
            .title {
                font-size: 2rem;
            }
            .control-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .heuristic-panel {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="error-display" id="errorDisplay">
